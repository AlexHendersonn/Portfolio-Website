<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire Game</title>
    <link rel="stylesheet" href="/stylez.css">

    

</head>
<body>
 <!-- Side Navigation -->
 <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/index.html">Home</a>
    <a href="/puzzle/puzzle.html">Puzzles</a>
    <a href="/solitaire.html">Solitaire</a>
    <a href="/sudoku.html">Sudoku</a>
</div>

<!-- Content Section -->
<div id="content-wrap">
    <nav class="navbar">
        <button class="menu-btn" onclick="openNav()">&#9776;</button>
        <h1>Solitaire</h1>
        
    </nav>

    <div id="game-container">
        <div id="top-area">
            <div id="deck-area">
                <div id="deck" class="pile"></div>
                <div id="waste" class="pile"></div>
            </div>
            <div id="foundation" class="foundation-area">
                <div class="foundation-pile" data-suit="hearts"></div>
                <div class="foundation-pile" data-suit="diamonds"></div>
                <div class="foundation-pile" data-suit="clubs"></div>
                <div class="foundation-pile" data-suit="spades"></div>
            </div>
        </div>
        <div id="tableau" class="tableau-area">
            <div class="tableau-pile"></div>
            <div class="tableau-pile"></div>
            <div class="tableau-pile"></div>
            <div class="tableau-pile"></div>
            <div class="tableau-pile"></div>
            <div class="tableau-pile"></div>
            <div class="tableau-pile"></div>
        </div>
        <div class="controls">
            <button id="restart-button" class="restart-btn">Restart Game</button>
            <nav class="auto-move-toggle">
                
                <label class="switch">
                    
                    <input id="auto-move-toggle" type="checkbox">
                    
                    <span class="slider round"></span>
                    
                </label>
                Auto-Move
            </nav>
            
        </div>
    </div>
    <div id="win-message" class="hidden">
        <h2>Congratulations! You've won!</h2>
        <button class="restart-btn">Play Again</button>
    </div>
    <script src="game.js"></script>
    <script>
        

        // Functions to handle sidebar navigation
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        </script>
</body>
</html>
